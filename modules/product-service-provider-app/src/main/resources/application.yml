spring:
  cloud:
    function:
      definition: publishSalesProductCatalog;publishSalesProductInformation;publishSalesProductPrice
    stream:
      bindings:
        publishSalesProductCatalog-out-0:
          destination: sales.product.catalog
        publishSalesProductInformation-out-0:
          destination: sales.product.information
        publishSalesProductPrice-out-0:
          destination: sales.product.price
logging:
  level:
    root: info
    org:
      springframework: info
server:
  port: 8080
management:
  endpoints:
    web:
      exposure:
        include: '*'

