@startuml
  !include <cloudinsight/kafka>

|Customer UX|
start
  |Catalog API|
  :Get Catalog;
  |Product API|
  :Get Products;
  |Customer UX|
  :Select Product;
  |Product API|
  :Get Product;
  |Customer UX|
  :Configure Quote Criteria;
  |Quote API|
  :Get Quote By Criteria;
  |Customer UX|
  repeat
    :Check Quote;
    :Enter Customer Info;
    :Check Customer Info;
    :Place Order;
    |Order API|
    :Validate Order;
  repeat while (Validation) is (Constraint Violation) not (success)
  |Order API|
  :produce; 
  |topic: order.placed|
  :OrderPlacedEvent;
  |Customer UX|
  :Show Order Process Started;
stop      
@enduml

